<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="min-h-screen p-5 text-sm">
    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container fixed top-5 right-5 z-50 flex flex-col gap-2.5"></div>

    <div class="container-custom max-w-4xl mx-auto rounded-xl p-8 relative shadow-2xl">
        <header class="app-header flex items-center justify-between mb-6">
            <h1 class="flex items-center gap-2.5 text-xl font-semibold m-0">
                <svg class="header-icon w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M9 11l3 3L22 4"></path>
                    <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                </svg>
                My Tasks
            </h1>
        </header>

        <div class="add-task flex gap-2.5 mb-5">
            <div class="input-wrapper flex-1 flex gap-2 p-1 rounded-lg border transition-colors duration-300">
                <input type="text" id="taskInput"
                    class="flex-1 px-3 py-2 bg-transparent border-0 text-sm focus:outline-none"
                    placeholder="What do you need to do?" maxlength="200">
                <select id="prioritySelect"
                    class="priority-select px-2.5 py-1.5 rounded-md text-xs cursor-pointer transition-all duration-200"
                    aria-label="Task Priority">
                    <option value="low">ðŸ”µ Low</option>
                    <option value="medium" selected>ðŸŸ¡ Medium</option>
                    <option value="high">ðŸ”´ High</option>
                </select>
            </div>
            <button id="addBtn"
                class="add-btn px-4 py-2 rounded-lg cursor-pointer text-sm font-medium transition-all duration-300 flex items-center gap-1.5 shadow-md">
                <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Add Task
            </button>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-tabs flex gap-1.5 mb-4 p-1 rounded-lg border">
            <button
                class="filter-tab flex-1 px-3 py-1.5 rounded-md cursor-pointer text-xs font-medium transition-all duration-200 active"
                data-filter="all">All</button>
            <button
                class="filter-tab flex-1 px-3 py-1.5 rounded-md cursor-pointer text-xs font-medium transition-all duration-200"
                data-filter="active">Active</button>
            <button
                class="filter-tab flex-1 px-3 py-1.5 rounded-md cursor-pointer text-xs font-medium transition-all duration-200"
                data-filter="completed">Completed</button>
            <button
                class="filter-tab flex-1 px-3 py-1.5 rounded-md cursor-pointer text-xs font-medium transition-all duration-200"
                data-filter="high">High Priority</button>
        </div>

        <ul class="task-list list-none mb-5 min-h-20" id="taskList">
            <!-- Tasks will be added here dynamically -->
        </ul>

        <!-- Pagination Controls -->
        <div id="paginationContainer"
            class="pagination-container justify-between items-center mb-5 p-3 rounded-lg border hidden">
            <button id="prevPage"
                class="pagination-btn flex items-center gap-1.5 px-3.5 py-1.5 rounded-md cursor-pointer text-xs font-medium transition-all duration-200 border"
                aria-label="Previous Page">
                <svg class="w-3.5 h-3.5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
                Previous
            </button>
            <span class="pagination-info text-xs font-medium">
                Page <span id="currentPage">1</span> of <span id="totalPages">1</span>
            </span>
            <button id="nextPage"
                class="pagination-btn flex items-center gap-1.5 px-3.5 py-1.5 rounded-md cursor-pointer text-xs font-medium transition-all duration-200 border"
                aria-label="Next Page">
                Next
                <svg class="w-3.5 h-3.5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </div>

        <div class="empty-state text-center py-12 px-5 hidden flex-col justify-center items-center" id="emptyState">
            <svg class="w-16 h-16 mx-auto mb-3 opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2">
            </svg>
            <p class="text-sm italic"></p>
        </div>

        <div class="stats-card flex justify-around p-5 mb-4 rounded-xl border" id="stats">
            <div class="stat-item flex flex-col items-center gap-1.5">
                <span class="stat-label text-[11px] uppercase tracking-wide font-medium">Total</span>
                <span class="stat-value text-2xl font-bold" id="statTotal">0</span>
            </div>
            <div class="stat-item flex flex-col items-center gap-1.5">
                <span class="stat-label text-[11px] uppercase tracking-wide font-medium">Completed</span>
                <span class="stat-value text-2xl font-bold" id="statCompleted">0</span>
            </div>
            <div class="stat-item flex flex-col items-center gap-1.5">
                <span class="stat-label text-[11px] uppercase tracking-wide font-medium">Remaining</span>
                <span class="stat-value text-2xl font-bold" id="statRemaining">0</span>
            </div>
        </div>

        <!-- Analytics Dashboard -->
        <div id="analyticsPanel" class="analytics-panel rounded-xl p-5 mb-5 mt-5 border">
            <div class="analytics-content">
                <div class="analytics-header flex justify-between items-center mb-4">
                    <h2 class="text-base font-semibold m-0">Task Analytics</h2>
                </div>
                <div class="analytics-grid grid grid-cols-1 lg:grid-cols-2 gap-4">
                    <div class="chart-container p-4 rounded-lg border">
                        <h3 class="text-xs uppercase tracking-wide font-medium mb-3">Completion Rate</h3>
                        <canvas id="completionChart"></canvas>
                    </div>
                    <div class="chart-container p-4 rounded-lg border">
                        <h3 class="text-xs uppercase tracking-wide font-medium mb-3">Priority Distribution</h3>
                        <canvas id="priorityChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="action-buttons flex gap-2.5">
            <button id="exportBtn"
                class="action-btn secondary flex-1 px-4 py-2 rounded-lg cursor-pointer text-xs font-medium transition-all duration-200 border">Export
                Tasks</button>
            <button id="clearBtn"
                class="action-btn danger flex-1 px-4 py-2 rounded-lg cursor-pointer text-xs font-medium transition-all duration-200 border">Clear
                All</button>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>

</html>
